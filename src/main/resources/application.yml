spring:
  application:
    name: finanzas-api

  # Configuraci贸n SQLite
  datasource:
    url: jdbc:sqlite:finanzas.db
    driver-class-name: org.sqlite.JDBC
    username:
    password:

  jpa:
    database-platform: org.hibernate.community.dialect.SQLiteDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC

server:
  port: 8080
  servlet:
    context-path: /api

# Configuraci贸n JWT
jwt:
  secret: mi-clave-secreta-super-segura-para-jwt-finanzas-personales-2024
  expiration: 86400000 # 24 horas en milisegundos

# Configuraci贸n CORS
cors:
  allowed-origins: http://localhost:4200
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# Configuraci贸n Swagger
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html